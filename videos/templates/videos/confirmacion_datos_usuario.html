<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmación de Datos del Usuario</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <h1>Confirmación de Datos del Usuario</h1>
    <p>Bienvenido {{ nombre_usuario }}, tu número de nómina es {{ id_usuario }} y estás intentando subir {{ cantidad_videos }} videos. ¿Es correcta la información?</p>
    <form method="post">
        {% csrf_token %}
        <input type="hidden" name="id_usuario" value="{{ id_usuario }}">
        <input type="hidden" name="nombre_usuario" value="{{ nombre_usuario }}">
        <input type="hidden" name="cantidad_videos" value="{{ cantidad_videos }}">
        <button type="submit" name="confirmar">Confirmar</button>
        <button type="submit" name="cancelar">Cancelar</button>
    </form>
</body>
</html>
