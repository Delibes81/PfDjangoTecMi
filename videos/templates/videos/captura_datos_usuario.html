<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captura de Datos del Usuario</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <h1>Captura de Datos del Usuario</h1>
    <form method="post">
        {% csrf_token %}
        <label for="id_usuario">ID Usuario:</label>
        <input type="text" id="id_usuario" name="id_usuario" required>
        <label for="nombre_usuario">Nombre Usuario:</label>
        <input type="text" id="nombre_usuario" name="nombre_usuario" required>
        <label for="cantidad_videos">Cantidad de Videos:</label>
        <input type="number" id="cantidad_videos" name="cantidad_videos" required>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
